<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-gray-900">

  <!-- Simple Top Section -->
  <section class="bg-gray-50 py-16 px-4">
    <div class="container mx-auto max-w-4xl">
      <div class="flex items-center justify-center mb-6">
        <h1 class="text-4xl md:text-5xl font-bold text-center">#Technology Insights</h1>
      </div>
    </div>
  </section>

  <!-- Main Content Area -->
  <main class="container mx-auto px-4 py-12">

    <!-- Filter and Sort Section -->
    <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center space-x-4">
        <button class="border border-gray-300 px-4 py-2 rounded text-sm flex items-center">
          Sort by
          <svg class="ml-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
        </button>
      </div>
    </div>

    <!-- Blog Post Grid -->
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- Blog Post Example -->
      <article class="bg-white rounded-lg overflow-hidden shadow-md transition-shadow hover:shadow-lg">
        <a href="/blog/post-1">
          <div class="relative h-48">
            <img src="https://via.placeholder.com/400x200?text=Blog+Image+1" alt="Blog post 1" class="object-cover w-full h-full grayscale" />
          </div>
          <div class="p-6">
            <div class="flex items-center justify-between mb-2">
              <span class="text-xs text-gray-500">May 15, 2023</span>
              <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-full">#Technology</span>
            </div>
            <h2 class="text-xl font-semibold mb-2 line-clamp-2">The Future of AI in Everyday Technology</h2>
            <p class="text-gray-600 text-sm mb-4 line-clamp-3">
              Explore how artificial intelligence is reshaping our daily interactions with technology, from smart homes to personalized digital assistants.
            </p>
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-gray-200"></div>
                <span class="text-sm font-medium">John Doe</span>
              </div>
              <span class="text-sm text-gray-500">5 min read</span>
            </div>
          </div>
        </a>
      </article>
    </div>

    <!-- Pagination -->
    <div class="mt-12 flex justify-center">
      <nav class="inline-flex rounded-md shadow">
        <button class="border border-gray-300 px-4 py-2 rounded-l-md">Previous</button>
        <button class="border border-gray-300 px-4 py-2">1</button>
        <button class="border border-gray-300 px-4 py-2">2</button>
        <button class="border border-gray-300 px-4 py-2">3</button>
        <button class="border border-gray-300 px-4 py-2 rounded-r-md">Next</button>
      </nav>
    </div>

  </main>
</body>
</html>
